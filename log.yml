logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        file: log/root.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        file: log/system.txt
        level: debug
        formatter: "%d%T[%p]%T%m%n"
      - type: StdoutLogAppender
        level: debug